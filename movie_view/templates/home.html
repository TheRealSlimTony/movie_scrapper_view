<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie scrapper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #222;
            text-align: center;
            margin-bottom: 40px;
        }
        .pelicula {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }
        .pelicula:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .pelicula img {
            cursor: pointer;
            margin-right: 20px;
            width: 200px;
            height: auto;
            border-radius: 4px;
        }
        .pelicula div {
            display: none;
            flex-grow: 1;
        }
        .pelicula p {
            margin-top: 0;
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        thead th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    
    <h1>Movie scrapper, Cinepolis de  {{ cinema_name }}</h1>
    <form action="/" method="POST">
        {% csrf_token %}
        <label for="pelicula">Cine</label>
        <select id="pelicula" name="pelicula">
            <option value="490">moravia</option>
            <option value="251">cartago</option>
            <option value="509">lindora</option>
        </select>
        <button type="submit">aceptar</button>
    </form>
    

    {% for pelicula in peliculas %}
    <div class="pelicula">
        <img src="{{ pelicula.Imagen }}" alt="{{ pelicula.Título }}" onclick="mostrarInfo('{{ forloop.counter }}')">
        <!-- <h2>{{ pelicula.Título }}</h2> -->
        <p>{{ pelicula.synopsis }}</p>
        <div id="info-{{ forloop.counter }}">
            <!-- <p>Duración: {{ pelicula.Duración }}</p> -->
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Formato</th>
                        <th>Hora</th>
                        <th>Sala</th>
                    </tr>
                </thead>
                <tbody>
                    {% for horario in pelicula.Horarios %}
                    <tr>
                        <td>{{ horario.Fecha }}</td>
                        <td>{{ horario.Formato }}</td>
                        <td>{{ horario.Hora }}</td>
                        <td>{{ horario.Sala }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}

    <script>
        function mostrarInfo(peliculaId) {
            var infoDiv = document.getElementById('info-' + peliculaId);
            var display = infoDiv.style.display;
            infoDiv.style.display = display === 'none' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
